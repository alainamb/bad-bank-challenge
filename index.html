<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bad Bank</title>

            <!-- bootstrap css -->
            <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            />

        <!-- don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <!-- we will put our react component inside this div -->
        <div id="root"></div>

        <!-- load react -->
        <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js" crossorigin></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
        <script src="https://cdn.jsdelivr.net/npm/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
        <script src="https://cdn.jsdelivr.net/npm/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- load our react component. -->
        <script src="context.js" defer type="text/babel"></script>
        <script src="navbar.js" defer type="text/babel"></script>
        <script src="createaccount.js" defer type="text/babel"></script>
        <script src="login.js" defer type="text/babel"></script>
        <script src="myaccount.js" defer type="text/babel"></script>
        <script src="accountactivity.js" defer type="text/babel"></script>
        <script src="alldata.js" defer type="text/babel"></script>
        <script src="home.js" defer type="text/babel"></script>
        <script src="index.js" defer type="text/babel"></script>

    </body>
</html>
